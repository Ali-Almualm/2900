
<html lang="en">
<head>
    {% load static %}
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BoockMe{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>BoockMe</h1>
        <nav>
            <a href="{% url 'index' %}">Home</a> |
            <a href="{% url 'pool' %}">Pool</a> |
            <a href="{% url 'switch' %}">Nintendo Switch</a> |
            <a href="{% url 'table_tennis' %}">Table Tennis</a> |
            <a href="{% url 'admin:index' %}">Admin</a> |
            <a href="{% url 'availability' activity_type='table_tennis' %}">Availability</a> |
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
